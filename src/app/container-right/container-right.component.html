<div class="panel panel-default mt-3">
    <div class="panel-heading main-color-bg" style="background:  #e74c3c;">
      <div class="row">
          <div class="col-md-8 pl-40">
      <h3 class="panel-title">Khách Hàng </h3>
      </div>
      <div class="col-md-4 max-vw-99 pr-5">
      <form class="form-inline mr-auto">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search"
        [(ngModel)]="searchText">
        <button class="btn blue-gradient btn-rounded btn-sm my-0 " type="submit" style="background: forestgreen;">Search</button>
      </form>
      </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
   
      <br>
      <table class="table table-striped table-hover">
      
           <thead>
              <tr>
                  <th>STT</th>
                  <th>Họ Tên</th>
                  <th>Giới tính</th>
                  <th>Email</th>
                  <th>ngày sinh</th>
                  <th>Địa chỉ</th>
                  <th>show</th>
              </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let customer of customers| filter : searchText| paginate: paginaCustomer">
                  <td>{{customer.id}}</td>
                  <td>{{customer.hoten}}</td>
                  <td>{{customer.gioitinh}}</td>
                  <td>{{customer.email}}</td>
                  <td>{{customer.ngaysinh|date: 'd/M/y'}}</td>
                  <td>{{customer.diachi}}</td>
                  <td><a class="btn btn-default" routerLink="/editcustomer/{{customer.id}}">Edit</a> 
                    <a class="btn btn-danger" (click)="delete(customer.id)">Delete</a></td>
              </tr>
              <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
          </tbody>
          </table>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
          <!-- | paginate: paginaCustomer -->
    </div>
    </div>

</div>
